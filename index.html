        <nav>
            <div class="menu-slide">
                <div class="categoria"><a href="#"><img src="assets\Logos slide\desayuno.svg"> Desayunos </a></div>

                <div class="categoria"><a href="#"><img src="assets\Logos slide\comida-sana.svg"> Comida </a></div>
                <div class="categoria"><a href="#"><img src="assets\Logos slide\magdalena.svg"> Postres </a></div>
                <div class="categoria"><a href="#"><img src="assets\Logos slide\copa-de-vino.svg"> Drinks </a></div>

    <!--main (imagen, descripcion y contador.)-->
    <main>
       <div class="platos"></div>
    </main>

        <div><a href="#"><i class="fal fa-home"></i></a></div>

        <main class="main2">
            <h3>My Cart</h3>
            <div class="platosselect"></div>
        </main>

                    <p>0</p>

            </div>

        </footer>

</div>
