<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Food for Home</title>
</head>
<body>
    <!--header(logo, menu hamburguesa, titulo y subtitulo. slide)-->
    <header>
        <img class="logo-img" src="Logo/logo_large.png" alt="error">
        <h1>Food For Home</h1>
        <h2>subtitulo comida</h2>
        <nav>
            <div class="menu-slide">
                <div class="categoria"><a href="#"><img src="Logos slide/desayuno.svg"> Desayunos </a></div>
                <div class="categoria"><a href="#"><img src="Logos slide/pizza.svg"> Comida gocha </a></div>
                <div class="categoria"><a href="#"><img src="Logos slide/comida-sana.svg"> Cena </a></div>
                <div class="categoria"><a href="#"><img src="Logos slide/magdalena.svg"> postres </a></div>
                <div class="categoria"><a href="#"><img src="Logos slide/copa-de-vino.svg"> Drinks </a></div>
                <div class="categoria"><a href="#"><img src="Logos slide/cesta-de-regalo.svg"> Todos </a></div>
            </div>
        </nav>
    </header>
    <!--main (imagen, descripcion y contador.)-->
    <main>
        <div class="plato">
            <div class="plato-imagen">
                <img src="img/comidas/arrozBasmati.jpg" alt="arroz">
            </div>
            <div class="plato-info">
                <h3>52,00€</h3>
                <h2>Arroz Basmati</h2>
                <p>arroz basmati de mi abuela</p>
            </div>
            <div class="plato-cantidad">
                <button id="restar">-</button>
                <p id="contador">0</p>
                <button id="sumar">+</button>
            </div>
        </div>
    </main>
    <!--footer (boton cesta e iconos) -->
    <footer>
        <div><a href="#"><img src="iconos footer/home.svg" alt="casa"></a></div>
        <div><a href="#"><img src="iconos footer/carta.svg" alt="buzón"></a></div>
        <div><a href="#"><img src="iconos footer/logo-btn.png" alt="cesta"></a></div>
        <div><a href="#"><img src="iconos footer/like.svg" alt="favoritos"></a></div>
        <div><a href="#"><img src="iconos footer/user.svg" alt="usuario"></a></div>
    </footer>
    <script src="javascrip.js"></script>
</body>
</html>
